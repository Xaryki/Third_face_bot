<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Новогоднее Приложение</title>
    <link rel="stylesheet" href="style.css"> <!-- Подключение CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/ml5js/Intro-ML-Arts-IMA@ml5-build-10-7-19/ml5_build/ml5.min.js"></script>
</head>
<body>
    <div id="app">
        
        <!-- Экран приветствия -->
        <!-- Экран приветствия -->
        <div id="welcomeScreen" class="screen active">
            <div class="logo">ДЕРЖИ ГОЛОВУ В ТЕПЛЕ</div>
            <button id="startButton">Начать</button>
        </div>

        <!-- Экран инструкции -->
        <div id="instructionScreen" class="screen">
            <p>Разрешите доступ к камере и сделайте фото с маской нашей шапки.</p>
            <button id="nextButton">Далее</button>
        </div>

        <!-- Экран с камерой -->
        <div id="cameraScreen" class="screen">
            <video id="video" playsinline autoplay></video>
            <button id="captureButton">Сделать фото</button>
        </div>

        <!-- Экран предпросмотра фото -->
        <div id="previewScreen" class="screen">
            <img id="previewImage" src="">
            <button id="sendButton">Отправить</button>
        </div>
    </div>

    <script src="script.js"></script> <!-- Подключение JavaScript -->
</body>
</html>
