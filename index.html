<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Новогоднее Приложение</title>
    <link rel="stylesheet" href="style.css"> <!-- Подключение CSS -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="app">
        <!-- Экран приветствия -->
        <div id="welcomeScreen" class="screen active">
            <div class="logo">ДЕРЖИ ГОЛОВУ В ТЕПЛЕ</div>
            <button id="startButton">Начать</button>
        </div>

        <!-- Экран инструкции -->
        <div id="instructionScreen" class="screen">
            <p>Разрешите доступ к камере и сделайте фото с маской нашей шапки.</p>
            <button id="nextButton">Далее</button>
        </div>

        <!-- Экран с камерой -->
        <div id="cameraScreen" class="screen">
            <video id="video" autoplay></video>
            <button id="captureButton">Сделать фото</button>
        </div>

        <!-- Экран предпросмотра фото -->
        <div id="previewScreen" class="screen">
            <img id="previewImage" src="">
            <button id="sendButton">Отправить</button>
        </div>
    </div>

    <script src="script.js"></script> <!-- Подключение JavaScript -->
</body>
</html>
